<!DOCTYPE html>
<html>
<head>
  <title>市场调控者 - 经济学实验游戏</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { display: flex; flex-wrap: wrap; }
    .chart-container { width: 60%; }
    .control-panel { width: 35%; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    .welfare-chart { width: 100%; margin-top: 20px; }
    button { padding: 8px 15px; margin: 5px; cursor: pointer; }
    .status-panel { background: #fff8e1; padding: 10px; border-radius: 5px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>市场调控者 - 经济学实验游戏</h1>
  <div class="container">
    <div class="chart-container">
      <div id="market-chart"></div>
      <div id="welfare-chart" class="welfare-chart"></div>
    </div>
    <div class="control-panel">
      <h3>政策控制面板</h3>
      <label for="tax-slider">税率: <span id="tax-value">0.0</span></label>
      <input type="range" id="tax-slider" min="0" max="5" step="0.1" value="0">
      <div>
        <button id="apply-shock">应用市场冲击</button>
        <button id="reset-market">重置市场</button>
      </div>
      <div class="status-panel" id="status-panel">
        均衡价格: 10.00<br>
        均衡数量: 100.00<br>
        税率: 0.00<br>
        需求弹性: -1.50<br>
        供给弹性: 1.20
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
